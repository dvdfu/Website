<div class="project-container">
  <!-- <i class="project-icon fa fa-{{ include.icon | default: "square" }}"></i> -->

  {% if include.link %}
  <a href="{{ include.link }}">
    {{ include.title }}
  </a>
  {% else %}
  {{ include.title }}
  {% endif %}

  {% if include.event %}
  <span class="project-event">{{ include.event }}</span>
  {% endif %}
</div>
