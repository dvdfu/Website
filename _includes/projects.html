<div>
{% for group in site.data.projects %}
  <h2>{{ group.year }}</h2>
  {% for project in group.projects %}
    <p>
      {% if project.icon %}
      <i class="project-icon fa fa-{{ project.icon }}"></i>
      {% endif %}

      {% if project.link %}
      <a class="project" href="{{ project.link }}">{{ project.name }}</a>
      {% else %}
      {{ project.name }}
      {% endif %}

      {% if project.event %}
      <span class="project-event">{{ project.event }}</span>
      {% endif %}
    </p>
  {% endfor %}
{% endfor %}
</div>
